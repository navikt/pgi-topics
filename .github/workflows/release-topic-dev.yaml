name: Release topic/topics to dev-gcp

on:
  workflow_dispatch:
    inputs:
      privat-pgi-nextsekvensnummer:
        description: 'true if privat-pgi-nextsekvensnummer should be deployed to dev'
        required: true
        default: 'false'
      privat-pgi-hendelse:
        description: 'true if privat-pgi-hendelse should be deployed to dev'
        required: true
        default: 'false'
      privat-pgi-inntekt:
        description: 'true if privat-pgi-inntekt should be deployed to dev'
        required: true
        default: 'false'
      privat-pgi-hendelse-republisering:
        description: 'true if privat-pgi-inntekt should be deployed to dev'
        required: true
        default: 'false'

jobs:
  deploy-to-dev:
    name: Deploy to dev-gcp
    runs-on: ubuntu-latest
    steps:
      steps:
        - run: |
            echo "privat-pgi-nextsekvensnummer: ${{ github.event.inputs.privat-pgi-nextsekvensnummer }}"
            echo "privat-pgi-hendelse: ${{ github.event.inputs.privat-pgi-hendelse }}"
            echo "privat-pgi-inntekt: ${{ github.privat-pgi-inntekt }}"
            echo "privat-pgi-hendelse-republisering: ${{ github.event.inputs.privat-pgi-hendelse-republisering }}"
